<!DOCTYPE html>
<pre id="out"></pre>
<script>

alph = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

function print(c) {
  document.getElementById('out').innerText += c;
}

function spaces(n) {
  while(n-- > 0)
    print('-');
}

function build(c, level, dir) {
  if (c == 0) {
      spaces(level);
      print('A');
      spaces(level);
      print('\n');
  } else if (c > 0) {
      if (dir <= 0) {
          build(c - 1, level + 1, -1);
      }
      spaces(level);
      print(alph.charAt(c));
      spaces(2*c-1);
      print(alph.charAt(c));
      spaces(level);
      print('\n');
      if (dir >= 0) {
          build(c - 1, level + 1, 1);
      }
    }
}

function diamond(root) {
  build(alph.indexOf(root), 0, 0);
}

diamond('Z');

</script>
